version: '3'
services:
  testenv:
    image: ghcr.io/alctestorg/retail-app:latest
    build: 
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - '8080:8080'
    volumes:
      # map your github credentials file and the app-config-credentials file
      - ${PWD}/app-config-locations.local.yaml:/app/configs/locations.yaml
